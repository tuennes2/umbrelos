id: semnet-kopia
name: Kopia Backup
tagline: Fast, verschlüsseltes Backup mit Web-UI
icon: https://raw.githubusercontent.com/kopia/kopia/master/site/static/images/logo.png
version: "0.1.1"
category: Files
description: >
  Kopia ist ein schnelles, inkrementelles und verschlüsseltes Backup-Tool
  mit Web-Oberfläche. Diese App stellt einen Kopia-Server bereit, über den
  du deine Umbrel-Daten und weitere Verzeichnisse sichern kannst.

developer: Kopia Community
website: https://kopia.io
support: https://kopia.discourse.group
repo: https://github.com/kopia/kopia

port: 51515
path: /
tor: false

# Wichtig: nur existierende Permissions
permissions:
  - storage
  - docker

releaseNotes: >
  Erste inoffizielle Community-App für Kopia, getestet mit umbrelOS 1.5.
  Bitte Konfiguration und Backups vor Produktivbetrieb gründlich testen.
